<!DOCTYPE html>
<html>
  <head>
      
    <title>phishcoop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      
    <link rel="stylesheet" href="{{ url_for('static',filename='cover.css') }}" >
    
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">phishcoop</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li ><a href="/">Home</a></li>
                  <li><a href="/about">About</a></li>
                </ul>
              </nav>
            </div>
          </div>
          
            
          {% block body %} {% endblock %}
            <br>
          {% if label %} {{ label }} {% endif %}

          <div class="mastfoot">
            <div class="inner">
              <p>detect phishing websites, by <a href="https://github.com/abhishekdid">Abhishek Dobhal</a>.</p>
                <p>visit my original repo from <a href="https://github.com/abhishekdid/detecting-phishing-websites">here,</a> and flask repo from <a href="https://github.com/abhishekdid/phishcoop">here.</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

      
      
      
      
      
      
   
        
    </script>  
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-1.12.4.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script language="javascript" type="text/javascript">
     $(window).load(function() {
     $('#loading').hide();
     });
        
     $(".btn").click(function () {
     $("#loading").show();
     });
    </script>
    
    
    
  </body>
</html>
